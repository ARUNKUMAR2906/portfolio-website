<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">ARUNKUMAR</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__home" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form action="">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea name="" id="" cols="21" rows="3" placeholder="Message...." class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="">Instagram</a>
                <a href="">LinkenIn</a>
            </p>
            <p class="section-five__desc">&copy;ARUNKUMAR</p>
        </div>
    </div>
</body>

</html>
